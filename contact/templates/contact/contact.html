{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="auth">
        <div class="card">
            <form action="" method="post" class="contact-form">
                <fieldset>
                    <div id="contact-form-logo">
                        <a href="/">
                            <img src="{% static 'images/logo1.png' %}" alt="icon">
                        </a>
                    </div>
                    <legend>Contact Us</legend>
                    <div class="contact-form-control form__field">
                        <label for="full-name">Full name <span class="contact-required-field">*</span></label>
                        <input type="text" id="full-name" name="full_name" class="contact-text-input input input--text" required>
                    </div>
                    <div class="contact-form-control form__field">
                        <label for="email">Email Address <span class="contact-required-field">*</span></label>
                        <input type="email" id="email" name="email_address" class="contact-text-input input" required>
                    </div>
                    <div class="contact-form-control form__field">
                        <label for="subject">Subject <span class="contact-required-field">*</span></label>
                        <input type="text" id="subject" name="subject_form" class="contact-text-input input" required>
                    </div>
                    <div class="contact-form-control form__field">
                        <label for="comments">Comments <span class="contact-required-field">*</span></label>
                        <textarea id="comments" cols="20" rows="5" maxlength="500" name="comments_form"
                            class="contact-text-input input" required></textarea>
                    </div>
                    <div class="contact-form-control required-field-bottom">
                        <div>
                            <span class="contact-required-field">*</span> Required fields
                        </div>
                        <div>
                            <input type="submit" value="Send" class="btn--sub send-button">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
